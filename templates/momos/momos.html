{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid">
	<h1>Galeria de Momos :v </h1>

	<div class="row">
		{% for momo in momos %}
		<div class="col-xs-12 col-md-6 col-lg-4 col-xl-3">
			<div class="card">
				<img class="card-img-top img-momo" src="{{ momo.image.url }}" alt="Card image cap">
				<div class="card-block">
					<h4 class="card-title">{{ momo.name }}</h4>
					<p class="card-text">{{ momo.description }}</p>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>
{% endblock %}
